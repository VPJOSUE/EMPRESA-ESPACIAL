<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>

    <link href rel="stylesheet" href="estilos.css">

</head>
<body>

    <form action="https://formsubmit.co/dlainezrios82@gmail.com" method="post"></form>

<h2>Contacto</h2>

<div class="input-group">

    <label
    for="name">Nombre</label>
    <input type="text"
    name="name" id="name"
    placeholder="Nombre">

    <label
    for="phone">Telefono</label>
    <input type="tel"
    name="phone" id="phone"
    placeholder="Telefono">

    <label for="email">Email</label>

    <label
    for="message">Mensaje</label>
    <textarea name="message"
    id="message" cols="30" rows="5"
    placeholder="Mensaje"></textarea>

    <div class="form-txt">
        <a href="#">Politica de Privacidad</a>
        <a href="#">Terminos y Condiciones</a>
    </div>

    <input type="hidden"
    name="_next" value="http://127.0.0.1:5500/">
    <input type="hidden"
    name="_captcha" id="false">

</div>
</form>
</body>
</html>
